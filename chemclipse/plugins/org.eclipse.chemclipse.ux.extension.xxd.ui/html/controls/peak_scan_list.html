<h2>Controls</h2>

<h3>Peak/Scan List</h3>
<table border="1" cellpadding="10" cellspacing="0" summary="Peak Scan List Hotkeys">
  <tr>
    <td><kbd>Del</kbd></td>
    <td>Delete the selected peak.</td>
  </tr>
  <tr>
    <td><kbd>Ctrl</kbd> + <kbd>i</kbd></td>
    <td>Select the entry for analysis.</td>
  </tr>
  <tr>
    <td><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>i</kbd></td>
    <td>Do not use entry for analysis.</td>
  </tr>
  <tr>
    <td><kbd>Ctrl</kbd> + <kbd>s</kbd></td>
    <td>Set the selected peak for usage as internal standard.</td>
  </tr>
   <tr>
    <td><kbd>Ctrl</kbd> + <kbd>d</kbd></td>
    <td>Open the classifier dialog.</td>
  </tr>
</table>
