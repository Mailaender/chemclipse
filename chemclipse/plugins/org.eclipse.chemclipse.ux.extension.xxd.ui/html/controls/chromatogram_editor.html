<h2>Controls</h2>

<h3>Chromatogram Editor</h3>
<table border="1" cellpadding="10" cellspacing="0" summary="Peak Scan List Hotkeys">
  <tr>
    <td><kbd>←</kbd> and <kbd>→</kbd></td>
    <td>When zoomed (lasso drag) use arrow keys or the scroll bar to move through the chromatogram.</td>
  </tr>
  <tr>
    <td>Mouse Wheel</td>
    <td>Change the intensity axis which results in a vertical zoom.</td>
  </tr>
  <tr>
    <td><kbd>Ctrl</kbd> + <kbd>←</kbd> or <kbd>→</kbd> </td>
    <td>Select the previous/next scan.</td>
  </tr>
  <tr>
    <td><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + Left Mouse Click </td>
    <td>Select a peak.</td>
  </tr>
</table>
